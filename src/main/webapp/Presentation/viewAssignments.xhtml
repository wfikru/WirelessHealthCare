<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{doctor.symptoms}" var="symptom">
                <p:column headerText="Submission Date">
                    <h:outputText value="#{symptom.date}"/>
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{symptom.patient.firsttName}#{symptom.patient.lastName}"/>
                </p:column>
                <p:column headerText="Age">
                    <h:outputText value="#{symptom.patient.age}"/>
                </p:column>
                <p:column headerText="Temprature" >
                    <h:outputText value="#{symptom.temperature}"/>
                </p:column>
                <p:column headerText="Blood Pressure">
                    <h:outputText value="#{symptom.systolic}"/>
                </p:column>
                <p:column headerText="">
                    <p:commandLink value="Detail" action="#{doctor.symptomDetail(symptom)}"/>
                            
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
