<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/Presentation/sections/masterLayout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="content">

                <div class="container">    
                    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-0 col-sm-5 col-sm-offset-5">                    
                        <div class="panel panel-info" >
                            <div class="panel-heading">
                                <div class="panel-title">Sign In</div>
                                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                            </div>     

                            <div style="padding-top:30px" class="panel-body" >

                                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                                <form id="loginform" class="form-horizontal" action="j_security_check" method="POST">

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="j_username" value="" placeholder="username or email"/>                                        
                                    </div>

                                    <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="j_password" placeholder="password"/>
                                    </div>

                                    <div style="margin-top:10px" class="form-group">

                                        <div class="col-sm-12 controls">
                                            <input class="btn btn-success" type="submit" value="Login" />
                                            <input class="btn btn-success" type="reset" value="Reset" />
                                        </div>
                                    </div>   
                                </form>   
                            </div>                     
                        </div>  
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
