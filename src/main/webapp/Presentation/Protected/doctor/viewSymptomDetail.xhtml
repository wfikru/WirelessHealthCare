<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <h:body>
            <ui:composition template="/Presentation/sections/masterLayoutDoctor.xhtml">
                <ui:define name="windowTitle">

                </ui:define>
                <ui:define name="content">
                    <h:form>
                    <p:panel header="Patient symptom detail" style=" background-color:  aliceblue" >
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Submission Date" />
                            <p:layoutUnit position="west">
                                <p:outputLabel value="#{doctor.symptom.date}" style=" background-color:  white"/></p:layoutUnit>
                            <p:outputLabel value="Patient Name "/>
                            <p:layoutUnit position="west">
                                <p:outputLabel value="#{doctor.symptom.patient.firstName} #{doctor.symptom.patient.lastName}" style=" background-color:  white"/></p:layoutUnit>
                            <p:outputLabel value="Age "/>
                            <p:layoutUnit position="west">
                                <p:outputLabel value="#{doctor.symptom.patient.age}" style=" background-color:  white"/></p:layoutUnit>
                            <p:outputLabel value="Temprature "/>
                            <p:layoutUnit position="west">
                                <p:outputLabel value="#{doctor.symptom.temperature}" style=" background-color:  white"/></p:layoutUnit>
                            <p:outputLabel value="Blood Pressure "/>
                            <p:layoutUnit position="west">
                                <p:outputLabel value="#{doctor.symptom.systolic}" style=" background-color:  white"/></p:layoutUnit>
                            <p:outputLabel value="Nausea "/>
                            <p:layoutUnit position="west">
                                <p:outputLabel value="#{doctor.symptom.nausea}" style=" background-color:  white"/></p:layoutUnit>
                            <p:outputLabel value="Dizziness "/>
                            <p:layoutUnit position="west">
                                <p:outputLabel value="#{doctor.symptom.dizziness}" style=" background-color:  white"/></p:layoutUnit>
                            <p:outputLabel value="Fatigue "/>
                            <p:layoutUnit position="west">
                                <p:outputLabel value="#{doctor.symptom.fatigue}" style=" background-color:  white"/></p:layoutUnit>
                            <p:outputLabel value="Description "/>
                            <p:layoutUnit position="west">
                                <p:outputLabel value="#{doctor.symptom.description}" style=" background-color:  white"/></p:layoutUnit>
                            <h:commandButton value="Prescribe" action="prescriptionForm"/>
                        </h:panelGrid>
                    </p:panel>
                    </h:form>
                </ui:define>
            </ui:composition>
    </h:body>
