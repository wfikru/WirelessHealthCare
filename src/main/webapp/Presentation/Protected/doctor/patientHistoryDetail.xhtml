<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <ui:composition template="/Presentation/sections/masterLayoutDoctor.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="content">
                <p:panel header="Patient History" style=" background-color:  aliceblue" >
                    <p:scrollPanel style="width:820px;height:300px">
                        <h:form>
                            <p:dataTable value="#{doctor.historyList}" var="history">
                                <p:column headerText="Date">
                                    <h:outputText value="#{history.checkUpDate}"/>
                                </p:column>
                                <p:column headerText="Diagnosis">
                                    <h:outputText value="#{history.diagnosticResult}"/>
                                </p:column>
                                <p:column headerText="">
                                    <h:commandLink value="Prescriptions" action="#{doctor.viewPrescription(history.id)}"/>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:scrollPanel>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
