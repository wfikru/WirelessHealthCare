<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="What is your temperature in °F?" />         

                <p:inputText value="#{virtualPatient.symptom.temperature}"
                             id="temp"
                             required="false" 
                             requiredMessage="Temperature is required"
                             validatorMessage="Temperature should be between 95 and 110 °F"
                             >
                    <f:validateDoubleRange minimum="95" maximum="110" for="firstName"></f:validateDoubleRange>
                   
                </p:inputText> 
                  <p:message for="temp" />
                

                <h:outputLabel value="Are you filling dizziness?" />
                <h:selectOneRadio id="dizz" 
                                  value="#{virtualPatient.symptom.dizziness}" >
                    <f:selectItem itemValue="true" itemLabel="Yes" />
                    <f:selectItem itemValue="false" itemLabel="No" />
                </h:selectOneRadio>
                <p:message for="dizz" />

                <h:outputLabel value="Do you have nausea?" />
                <h:selectOneRadio id="nausea" 
                                  value="#{virtualPatient.symptom.nausea}" >
                    <f:selectItem itemValue="true" itemLabel="Yes" />
                    <f:selectItem itemValue="false" itemLabel="No" />
                </h:selectOneRadio>
                <p:message for="nausea" />

                <h:outputLabel value="Do you have fatigue?" />
                <h:selectOneRadio id="fatigue" 
                                  value="#{virtualPatient.symptom.fatigue}" >
                    <f:selectItem itemValue="true" itemLabel="Yes" />
                    <f:selectItem itemValue="false" itemLabel="No" />
                </h:selectOneRadio>
                <p:message for="fatigue" />

                <p>Your Higher and lower blood pressure, Higher is systolic and lower is  diastolic</p>                
                <h:outputLabel value="Your Systolic blood pressure:"/>
                <p:inputText value="#{virtualPatient.symptom.systolic}"
                             id="systolic"                             
                             validatorMessage="Systolic reading should be between 100 and 180"
                             >
                    <f:validateDoubleRange minimum="100" maximum="180" for="firstName"></f:validateDoubleRange>
                </p:inputText>
                <p:message for="systolic" />

                <h:outputLabel value="Your diastolic blood pressure:"/>
                <p:inputText value="#{virtualPatient.symptom.diastolic}"
                             id="diastolic"                             
                             validatorMessage="diastolic reading should be between 50 and 120"
                             >
                    <f:validateDoubleRange minimum="50" maximum="120" for="firstName"></f:validateDoubleRange>
                </p:inputText>  
                 <p:message for="diastolic" /> 
                 
                <p:inputTextarea value="#{virtualPatient.symptom.description}" rows="3"
                                 cols="45"/>

            <h:commandButton value="submit" action="#{virtualPatient.submitSysmptom}"/>

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
