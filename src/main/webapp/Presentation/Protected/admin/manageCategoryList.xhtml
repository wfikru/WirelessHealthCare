<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/Presentation/sections/masterLayout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="sideBarContent">
                <ui:insert>
                    <ui:include src="adminSidebar.xhtml"/>
                </ui:insert>
            </ui:define>
            <ui:define name="content">
                <p:fieldset>
                    <h:form>
                        <p:dataTable var="categ" value="#{administrator.cat}">
                            <p:column headerText="Title">
                                <h:inputText value="#{categ.title}" size="10" rendered="#{categ.editable}" />
                                <h:outputText value="#{categ.title}" rendered="#{not categ.editable}" />
                            </p:column>

                            <p:column headerText="Description">
                                <h:inputText value="#{categ.description}" size="10" rendered="#{categ.editable}" />
                                <h:outputText value="#{categ.description}" rendered="#{not categ.editable}" />
                            </p:column>

                            <p:column headerText="Edit">
                                <h:commandLink value="Edit"  action="#{administrator.editCatRecord()}" rendered="#{not categ.editable}" />
                            </p:column>
                        </p:dataTable>
                        <h:commandButton value="Save Changes" action="#{administrator.saveCatChanges()}" /> 
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
