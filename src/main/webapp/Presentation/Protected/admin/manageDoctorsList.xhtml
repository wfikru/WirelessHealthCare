<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/Presentation/sections/masterLayout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="sideBarContent">
                <ui:insert>
                    <ui:include src="adminSidebar.xhtml"/>
                </ui:insert>
            </ui:define>
            <ui:define name="content">
                <p:fieldset>                  

                    <h:form>
                        <p:dataTable var="dr" value="#{administrator.doc}">

                            <p:column headerText="First Name">
                                <h:inputText value="#{dr.firstName}" size="10" rendered="#{dr.editable}" />
                                <h:outputText value="#{dr.firstName}" rendered="#{not dr.editable}" />
                            </p:column>
                            <p:column headerText="Last Name">
                                <h:inputText value="#{dr.lastName}" size="10" rendered="#{dr.editable}" />
                                <h:outputText value="#{dr.lastName}" rendered="#{not dr.editable}" />
                            </p:column>
                            <p:column headerText="Gender">
                                <h:inputText value="#{dr.gender}" size="10" rendered="#{dr.editable}" />
                                <h:outputText value="#{dr.gender}" rendered="#{not dr.editable}" />
                            </p:column>

                            <p:column headerText="Specialization">
                                <h:inputText value="#{dr.category.title}"  size="10" rendered="#{dr.editable}" />
                                <h:outputText value="#{dr.category.title}" rendered="#{not dr.editable}" />
                            </p:column>

                            <p:column headerText="Edit">
                                <h:commandLink value="Edit"  action="#{administrator.editDocRecord()}" rendered="#{not dr.editable}" />
                            </p:column>
                        </p:dataTable>
                        <h:commandButton value="Save Changes" action="#{administrator.saveDocChanges()}" />
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
