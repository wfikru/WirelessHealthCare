<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="/Presentation/sections/masterLayout.xhtml">
            <ui:define name="windowTitle">

            </ui:define>
            <ui:define name="sideBarContent">
                <ui:insert>
                    <ui:include src="adminSidebar.xhtml"/>
                </ui:insert>
            </ui:define>
            <ui:define name="content">
                <p:fieldset>
                    <h:form>
                        <h:panelGrid  columns="3" width="650" border="0" >  
                            <h:outputLabel value="Title" />

                            <p:inputText value="#{registration.category.title}" id="title"/>

                            <br/>
                            <h:outputLabel value="Description" />
                            <p:inputTextarea value="#{registration.category.description}"
                                             id="description"/>

                            <br/>
                            <h:commandButton  action="#{registration.addCatagories()}" value="Add Catergoty"/>
                        </h:panelGrid>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
