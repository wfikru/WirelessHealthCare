<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:dataTable value="#{virtualPatient.patientHistory}" var="hist" border="1">

            <h:column>                    
                <f:facet name="header">CheckUp Date</f:facet>                    
                    #{hist.checkUpDate}
            </h:column>
            <h:column>
                <f:facet name="header">Condition</f:facet>
                    #{hist.condition}
            </h:column>

            <h:column>
                <f:facet name="header">Diagnostic Result</f:facet>
                    #{hist.diagnosticResult}
            </h:column>

        </h:dataTable>
        
        <!--Choose one the tables-->

        <p:dataTable var="hist" value="#{virtualPatient.patientHistory}">
            <p:column headerText="CheckUp Date">
                <h:outputText value="#{hist.checkUpDate}" />
            </p:column>

            <p:column headerText="Condition">
                <h:outputText value="#{hist.condition}" />
            </p:column>

            <p:column headerText="Diagnostic Result">
                <h:outputText value=#{hist.diagnosticResult} />
            </p:column>

        </p:dataTable>
    </h:body>
</html>
